<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fly to Another World</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #statsBox {
      position: absolute;
      top: 20px; left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 15px;
      border-radius: 10px;
      display: none; /* hidden until arrival */
    }
    #flyBtn {
      position: absolute;
      bottom: 30px; left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: #1a73e8;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #flyBtn:hover { background: #0c52b8; }
  </style>
</head>
<body>
  <div id="statsBox"></div>
  <button id="flyBtn">ðŸš€ Take me to an exoplanet</button>

  <!-- Three.js library -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <!-- OrbitControls (optional for camera control) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js"></script>

  <script src="travel2.js"></script>
</body>
</html>
